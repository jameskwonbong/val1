<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mamino, will You Be My Valentine? ‚ù§Ô∏èü¶ñ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    color: white;
}

.container {
    position: relative;
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 14px 24px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
}

.yes {
    background: white;
    color: #ff4f81;
}

.no {
    background: #ff4f81;
    color: white;
    position: relative; /* starts normal */
}

#response {
    margin-top: 20px;
    font-size: 20px;
    display: none;
}
</style>
</head>

<body>

<div class="container">
    <h1>Mamino, will You Be My Valentine? ‚ù§Ô∏èü¶ñ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes üíñ</button>
        <button class="no" id="noBtn">No üíî</button>
    </div>

    <div id="response">YAY! See you soon mami. ‚ù§Ô∏è‚ú®</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
let activated = false;

function sayYes() {
    document.getElementById("response").style.display = "block";
}

function moveButton() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

document.addEventListener("pointermove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 120) {
        moveButton();
        activated = true;
    }
});

// Also trigger on tap (iPhone)
noBtn.addEventListener("touchstart", () => {
    moveButton();
});
</script>

</body>
</html>
