<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mamino, Will You Be My Valentine? ‚ù§Ô∏èü¶ñ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    color: white;
}

.container {
    position: relative;
    padding: 20px;
}

h1 {
    font-size: 26px;
}

.photo {
    width: 220px;
    border-radius: 20px;
    margin: 15px 0;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.buttons {
    margin-top: 15px;
}

button {
    padding: 14px 24px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
}

.yes {
    background: white;
    color: #ff4f81;
}

.no {
    background: #ff4f81;
    color: white;
    position: relative;
}

#response {
    margin-top: 20px;
    font-size: 20px;
    display: none;
}
</style>
</head>

<body>

<div class="container">
    <h1>Mamino, Will You Be My Valentine? ‚ù§Ô∏èü¶ñ‚ù§Ô∏è</h1>

    <img src="photo.jpg" alt="My Valentine" class="photo">

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes üíñ</button>
        <button class="no" id="noBtn">No üíî</button>
    </div>

    <div id="response">YAY!! See you soon mami ‚ù§Ô∏è‚ú®</div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");
let runInterval = null;

// Start music on first tap (iOS requirement)
document.addEventListener("pointerdown", function startMusic() {
    music.currentTime = 0;
    music.play();
    document.removeEventListener("pointerdown", startMusic);
});

function sayYes() {
    document.getElementById("response").style.display = "block";
}

// Move button randomly inside viewport
function moveButton() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// Detect proximity (desktop + mobile)
function checkDistance(x, y) {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        x - (rect.left + rect.width / 2),
        y - (rect.top + rect.height / 2)
    );

    if (distance < 140) {
        if (!runInterval) {
            runInterval = setInterval(moveButton, 300);
        }
    } else {
        clearInterval(runInterval);
        runInterval = null;
    }
}

// Desktop mouse
document.addEventListener("mousemove", (e) => {
    checkDistance(e.clientX, e.clientY);
});

// Mobile touch
document.addEventListener("touchmove", (e) => {
    const touch = e.touches[0];
    checkDistance(touch.clientX, touch.clientY);
});

// If user tries to tap it directly
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveButton();
});
</script>

</body>
</html>
