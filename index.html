<style>
body {

button {
    padding: 14px 24px;

    background: white;
    color: #ff4f81;

    background: #ff4f81;

<body>

<div class="container">
    <h1>Mamino, will You Be My Valentine? â¤ï¸ğŸ¦–â¤ï¸</h1>
    <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
    <button class="no" id="noBtn">No ğŸ’”</button>
    <div id="response">See you soon mami â¤ï¸âœ¨</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

function sayYes() {
    document.getElementById("response").style.display = "block";
}

function moveButton() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

window.onload = () => {
    moveButton();   // make sure it appears on screen first
};

document.addEventListener("pointermove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 120) {
        moveButton();
    }
});
</script>
